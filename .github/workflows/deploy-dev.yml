name: Deploy to Dev Server

on:
  push:
    branches: [ dev ]
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          # Navigate to your project directory
          cd ${{ secrets.PROJECT_PATH }}
          
          # Pull latest changes from dev branch
          git pull origin dev
          
          # Optional: Install dependencies if package.json changed
          if git diff HEAD~1 HEAD --name-only | grep -q "package.json\|package-lock.json\|pnpm-lock.yaml"; then
            echo "Dependencies changed, installing..."
            pnpm install
          fi
          
          # Optional: Restart your application (uncomment if needed)
          # pm2 restart mongoweb || npm start
          
          echo "Deployment completed successfully!"
