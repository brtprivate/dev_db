name: Deploy to Server

on:
  push:
    branches: [dev, main, master]
  pull_request:
    types: [closed]
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          echo "üöÄ Starting deployment..."
          cd ${{ secrets.PROJECT_PATH }} || { echo "‚ùå Invalid project path"; exit 1; }

          echo "üìÇ Current directory: $(pwd)"
          echo "üë§ Current user: $(whoami)"

          # Make sure the git repo is valid
          if [ ! -d ".git" ]; then
            echo "‚ùå No .git directory found. Cloning fresh repository..."
            cd ..
            git clone https://github.com/brtprivate/dev_db.git "$(basename ${{ secrets.PROJECT_PATH }})"
            cd "$(basename ${{ secrets.PROJECT_PATH }})"
          fi

          # Configure git safety and remote URL
          git config --global --add safe.directory ${{ secrets.PROJECT_PATH }}
          git remote remove origin 2>/dev/null || true
          git remote add origin https://github.com/brtprivate/dev_db.git

          echo "üßπ Cleaning workspace..."
          git reset --hard HEAD
          git clean -fd

          echo "üåø Fetching and pulling latest changes..."
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD || echo "master")
          git fetch origin $CURRENT_BRANCH || { echo "‚ùå Fetch failed"; exit 1; }
          git checkout $CURRENT_BRANCH || git checkout -b $CURRENT_BRANCH origin/$CURRENT_BRANCH
          git pull origin $CURRENT_BRANCH || { echo "‚ùå Pull failed"; exit 1; }

          echo "‚úÖ Git pull successful."
          echo "üß© Latest commit:"
          git log -1 --oneline

          echo "‚öôÔ∏è Running post-deploy steps..."
          # Example: npm install && npm run build
          # Uncomment if needed:
          # npm ci --omit=dev
          # npm run build

          echo "‚úÖ Deployment completed successfully!"
